<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hismar.dev - Portfolio Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="terminal-header">
            <div class="header-info">
                <span class="terminal-title">hismar@dev:~$</span>
            </div>
            <nav class="header-menu">
                <!-- Menú se añadirá en el siguiente paso -->
            </nav>
        </header>

        <!-- Terminal Console -->
        <main class="terminal-console">
            <div class="console-output" id="console-output">
                <!-- Output de comandos -->
            </div>
            <div class="console-controls">
                <!-- Botones de control se añadirán en el siguiente paso -->
            </div>
            <div class="console-input-area">
                <!-- Prompt se añadirá en pasos siguientes -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

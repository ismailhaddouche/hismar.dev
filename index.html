<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hismar.dev - Portfolio Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="terminal-header">
            <div class="header-info">
                <span class="terminal-title">hismar@dev:~$</span>
            </div>
            <nav class="header-menu">
                <button class="menu-btn" data-command="about">about</button>
                <button class="menu-btn" data-command="skills">skills</button>
                <button class="menu-btn" data-command="projects">projects</button>
                <button class="menu-btn" data-command="education">education</button>
                <button class="menu-btn" data-command="help">help</button>
            </nav>
        </header>

        <!-- Terminal Console -->
        <main class="terminal-console">
            <div class="console-output" id="console-output">
                <!-- Output de comandos -->
            </div>
            <div class="console-controls">
                <button class="control-btn" id="skip-btn" title="Skip animation">
                    <span class="btn-icon">‚è≠Ô∏è</span>
                </button>
                <button class="control-btn" id="clear-btn" title="Clear console">
                    <span class="btn-icon">üóëÔ∏è</span>
                </button>
            </div>
            <div class="console-input-area">
                <div class="prompt-line">
                    <span class="prompt-prefix">hismar@dev:~$ </span>
                    <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false" autofocus>
                    <span class="cursor" id="cursor">_</span>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
